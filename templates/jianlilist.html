{% extends "basepage/basepage.html" %}
{% block content %}

    <div class="con_center" >
        <div class="con_c_menu_left">
            {% include 'include/jianlimenu.html' %}
        </div>
        <div class="con_c_menu_right">
            <h2>简历管理/简历列表</h2>
            <div style="width: 100%;">
            <table style="width: 100%;" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td width="50px" align="center">
                        序号
                    </td>
                    <td align="center">
                        简历名称
                    </td>
                    <td width="80px" align="center">
                        最后修改日期
                    </td>
                    <td width="80px" align="center">
                        操作
                    </td>
                </tr>
                {% for jianli in list %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><a href="/updatejianli?jianli_id={{ jianli.pk }}">{{ jianli.name }}</a></td>
                    <td>{{ jianli.updatetime|date:"Y-m-d H:M:S" }}</td>
                    <td><a href="/updatejianli?jianli_id={{ jianli.pk }}">修改</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="/deljianli?jianli_id={{ jianli.pk }}">删除</a></td>
                </tr>
                {% endfor %}
            </table>

            </div>
        </div>
    </div>


{% endblock  %}
